<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Registrar / Editar Asistencia</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'lista_asistencias' %}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
