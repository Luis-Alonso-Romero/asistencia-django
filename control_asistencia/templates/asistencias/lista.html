<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Registro de Asistencias</h2>
    <a href="{% url 'crear_asistencia' %}" class="btn btn-success mb-3">+ Nueva Asistencia</a>
    <a href="{% url 'lista_empleados' %}" class="btn btn-secondary mb-3">← Volver a Empleados</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for asistencia in asistencias %}
            <tr>
                <td>{{ asistencia.id_empleado.nombre }}</td>
                <td>{{ asistencia.fecha }}</td>
                <td>{{ asistencia.hora }}</td>
                <td>
                    <a href="{% url 'editar_asistencia' asistencia.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'eliminar_asistencia' asistencia.id %}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('¿Seguro de eliminar este registro?')">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No hay asistencias registradas</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
