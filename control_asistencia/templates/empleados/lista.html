<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Empleados</h2>

    <a href="{% url 'crear_empleado' %}" class="btn btn-success mb-3">+ Nuevo Empleado</a>
    <a href="{% url 'lista_asistencias' %}" class="btn btn-primary mb-3">Ver Asistencias</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.cargo }}</td>
                <td>
                    {% if empleado.foto %}
                        <img src="{{ empleado.foto.url }}" width="70" height="70" class="rounded">
                    {% else %}
                        Sin foto
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'editar_empleado' empleado.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'eliminar_empleado' empleado.id %}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Â¿Seguro de eliminar este empleado?')">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No hay empleados registrados</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
